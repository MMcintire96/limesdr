<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="/base.css">

<body>

  <div class="navbar d-flex flex-row">
    <div class="navbar-brand-wrapper d-flex flex-center">
      <div class="navbar-brand-inner-wrapper d-flex flex-center align-cnter w-100">
        <h2>SDR</h2>
      </div>
    </div>
    <div class="navbar-menu-wrapper d-flex flex-end align-center"></div>
  </div>

  <div class="container-fluid page-body-wrapper">
    <nav class="sidebar">
      <ul class="nav">
        <li class="nav-item input">
          <label for="sdr-freq">Frequency</label>
          <input type="number" placeholder="" name="frequency" id="sdr-freq">
        </li>
        <li class="nav-item input">
          <label for="sdr-bandwidth">Bandwidth</label>
          <input type="number" placeholder="" name="bandwidth" id="sdr-bandwidth">
        </li>
        <li class="nav-item input">
          <label for="sdr-sample-rate">Sample Rate</label>
          <input type="number" placeholder="" name="sampleRate" id="sdr-sample-rate">
        </li>
        <li class="nav-item input">
          <label for="sdr-over-sample-rate">Over Sample Rate</label>
          <input type="number" placeholder="" disabled="true" name="overSampleRate"  id="sdr-over-sample-rate">
        </li>
        <li class="nav-item input">
          <label for="sdr-sample-rate">Gain</label>
          <input type="number" placeholder="" name="gain"  id="sdr-gain">
        </li>
      </ul>
    </nav>
    <div class="main-panel">
      <div class="content-wrapper">
        <div class="row">
          <div class="col">
            <div class="card">
            <h1>Fake SIN Wave</h1>
            <canvas class="flex-center" id="iq-canvas"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

<script src="/base.js"></script>
</html>
